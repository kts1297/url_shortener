<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post method example</title>
    <style>
      form {
        width: 420px;
      }

      div {
        margin-bottom: 20px;
      }

      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }

      button, input {
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="http://localhost:5000/hello" method="post">
      <div>
        <label for="say">Enter the URL you want to shorten</label>
        <input name="Url" id="say" placeholder="www.yourwebsite.com">
      </div>
      <!--
      <div>
        <label for="to">Who do you want to say it to?</label>
        <input name="to" value="Mom">
      </div>
  		-->
      <div>
        <button>Click me!</button>
      </div>
    </form>
  </body>
</html>
